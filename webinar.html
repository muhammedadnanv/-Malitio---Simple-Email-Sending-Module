<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff6f61, #ff9a8b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .registration-form {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            color: #ff9a8b;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
        }
        .form-control, .form-control:focus {
            background-color: #333;
            color: #fff;
            border: 1px solid #ff9a8b;
            border-radius: 5px;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .btn-primary {
            background-color: #ff9a8b;
            border-color: #ff9a8b;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #ff6f61;
            border-color: #ff6f61;
        }
        .form-group img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
        }
        .icon {
            color: #ff9a8b;
            margin-right: 10px;
        }
        .form-group label {
            font-weight: 500;
        }
        @media (max-width: 576px) {
            .registration-form {
                padding: 20px;
            }
            .registration-form h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="registration-form">
        <h2>Webinar Registration</h2>
        <form action="mailto: adnanmuhammad4393@gmail.com" method="POST" enctype="text/plain">
            <div class="form-group mb-3">
                <label for="fullName">
                    <i class="fas fa-user icon"></i> Full Name:
                </label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">
                    <i class="fas fa-envelope icon"></i> Email Address:
                </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone">
                    <i class="fas fa-phone icon"></i> Phone Number:
                </label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group mb-3">
                <label for="profession">
                    <i class="fas fa-briefcase icon"></i> Profession:
                </label>
                <select id="profession" name="profession" class="form-control" required>
                    <option value="Web Designer">Web Designer</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Digital Marketer">Digital Marketer</option>
                    <option value="UX/UI Designer">UX/UI Designer</option>
                    <option value="Business Owner">Business Owner</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="payment">
                    <i class="fas fa-credit-card icon"></i> Scan to Pay the Registration Fee:
                </label>
                <img src="" alt="Payment QR Code">
                <input type="text" class="form-control" id="payment" name="payment" placeholder="Enter Payment Reference Number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register Now</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
